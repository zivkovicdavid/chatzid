<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>üí¨ ChatZid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase compat biblioteke -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/684/684908.png" type="image/png">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    max-width: 800px;
    margin: auto;
    padding: 20px;
    background: linear-gradient(to right, #e0f7fa, #ffffff);
    color: #333;
    transition: background 0.3s, color 0.3s;
  }
  body.dark {
    background: linear-gradient(to right, #1e1e2f, #2c2c3e);
    color: #eee;
  }

  h1::before {
    content: "üí¨ ";
  }

  #messages {
    border-radius: 12px;
    border: 1px solid #ccc;
    padding: 10px;
    height: 400px;
    overflow-y: scroll;
    background: #ffffff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  body.dark #messages {
    background: #2c2c2c;
    border-color: #444;
  }

  .msg {
    margin-bottom: 15px;
    padding-bottom: 5px;
    border-bottom: 1px solid #eee;
  }
  .msg small {
    display: block;
    font-size: 10px;
    color: gray;
  }

  input, button {
    border: none;
    border-radius: 8px;
    padding: 10px;
    font-size: 14px;
  }

  input {
    background-color: #f0f0f0;
    flex: 1;
  }

  body.dark input {
    background-color: #3a3a3a;
    color: #fff;
  }

  #message-form {
    display: flex;
    gap: 10px;
    margin-top: 15px;
  }

  #message-form button {
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
  }
  #message-form button:hover {
    background-color: #0056b3;
  }

  button {
    background-color: #00897b;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover {
    background-color: #00695c;
  }

  #search {
    width: 100%;
    margin: 10px 0;
  }

  #admin-password {
    width: 60%;
  }

  #admin-panel button {
    background-color: #c62828;
  }

  .reaction {
    cursor: pointer;
    margin-left: 8px;
    font-size: 16px;
  }

  .delete-btn {
    color: red;
    cursor: pointer;
    font-size: 12px;
    margin-left: 10px;
  }

  #typing-indicator {
    font-style: italic;
    color: #777;
    margin-top: 5px;
  }
</style>
</head>
<body>
  <h1>ChatZid</h1>

  <input type="password" id="admin-password" placeholder="Admin lozinka (opciono)" />
  <button onclick="loginAsAdmin()">Prijavi se kao admin</button>
  <div id="admin-panel">
    <button onclick="deleteAllMessages()">üßπ Obri≈°i sve poruke</button>
  </div>
  
  <button onclick="toggleDarkMode()">üåì Tema</button>
  <input type="text" id="search" placeholder="üîç Pretraga..." oninput="filterMessages()">

  <div id="messages"></div>
  <div id="typing-indicator"></div>

  <form id="message-form">
    <input type="text" id="name" placeholder="Va≈°e ime" />
    <input type="text" id="message" placeholder="Va≈°a poruka" required />
    <button type="submit">Po≈°alji</button>
  </form>

  <script>
    // üîß Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBvW11X6f7R0hnoOA84l5WjY6ZYlEjgWGM",
      authDomain: "chatzid-3f30d.firebaseapp.com",
      databaseURL: "https://chatzid-3f30d-default-rtdb.firebaseio.com",
      projectId: "chatzid-3f30d",
      storageBucket: "chatzid-3f30d.appspot.com",
      messagingSenderId: "332600317551",
      appId: "1:332600317551:web:15710d3553991ce3ce1f9a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const room = new URLSearchParams(window.location.search).get("room") || "default";
    const messagesRef = db.ref(`rooms/${room}/messages`);

    const messagesDiv = document.getElementById('messages');
    const messageForm = document.getElementById('message-form');
    const nameInput = document.getElementById('name');
    const messageInput = document.getElementById('message');
    const typingDiv = document.getElementById('typing-indicator');
    const searchInput = document.getElementById('search');

    let isAdmin = false;
    let guestCount = 1;

    // Admin login
    function loginAsAdmin() {
      const pass = document.getElementById('admin-password').value;
      if (pass === 'admin123') {
        isAdmin = true;
        document.getElementById('admin-panel').style.display = 'block';
        alert('Prijavljeni ste kao admin.');
      } else {
        alert('Pogre≈°na lozinka.');
      }
    }

    // Tema
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }
    if (localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark');

    // Dodavanje poruka
    messagesRef.on('child_added', snapshot => {
      const data = snapshot.val();
      const id = snapshot.key;

      const div = document.createElement('div');
      div.className = 'msg';
      div.innerHTML = `<strong>${data.name}</strong>: ${data.text}
        <small>${new Date(data.timestamp).toLocaleTimeString()}</small>
        <span class='reaction' onclick='react("${id}", "üëç")'>üëç</span>
        <span class='reaction' onclick='react("${id}", "üòÇ")'>üòÇ</span>
        <span class='reaction' onclick='react("${id}", "‚ù§Ô∏è")'>‚ù§Ô∏è</span>
        ${isAdmin ? `<span class='delete-btn' onclick='deleteMessage("${id}")'>Obri≈°i</span>` : ''}`;

      div.dataset.text = data.text;
      div.dataset.name = data.name;
      div.id = `msg-${id}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function deleteMessage(id) {
      if (confirm("Obrisati poruku?")) {
        messagesRef.child(id).remove();
        const el = document.getElementById(`msg-${id}`);
        if (el) el.remove();
      }
    }

    function deleteAllMessages() {
      if (confirm("Obrisati SVE poruke?")) {
        messagesRef.remove();
        messagesDiv.innerHTML = '';
      }
    }

    function react(id, emoji) {
      alert(`(simulacija) Reagovali ste sa ${emoji} na poruku ${id}`);
    }

    // Filter poruka
    function filterMessages() {
      const val = searchInput.value.toLowerCase();
      Array.from(messagesDiv.children).forEach(msg => {
        const txt = (msg.dataset.text + msg.dataset.name).toLowerCase();
        msg.style.display = txt.includes(val) ? '' : 'none';
      });
    }

    // Slanje poruke
    messageForm.addEventListener('submit', e => {
      e.preventDefault();
      let name = nameInput.value.trim();
      const text = messageInput.value.trim();
      if (!name) name = `Gost #${guestCount++}`;
      if (!text) return;
      messagesRef.push({ name, text, timestamp: Date.now() });
      messageInput.value = '';
      db.ref('typing').remove();
    });

    // Tipkanje indikator
    messageInput.addEventListener('input', () => {
      db.ref('typing').set(nameInput.value || `Gost #?`);
    });

    db.ref('typing').on('value', snap => {
      const val = snap.val();
      typingDiv.textContent = val ? `${val} kuca...` : '';
    });
  </script>
</body>
</html>
