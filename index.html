<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatZid</title>
  <link rel="icon" href="https://img.icons8.com/fluency/48/chat.png" />
  <style>
    :root {
      --bg-light: #f2f2f2;
      --bg-dark: #1e1e2f;
      --text-light: #000;
      --text-dark: #fff;
      --primary: #6c63ff;
      --border-radius: 12px;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }
    .dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .dark .container {
      background-color: #2c2c3e;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
      border-radius: var(--border-radius);
    }
    .dark #messages {
      background: #333344;
    }
    form {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 16px;
    }
    input:focus, button:focus {
      outline: none;
      border-color: var(--primary);
    }
    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #574fe3;
    }
    .message {
      margin-bottom: 8px;
      padding: 5px;
      border-radius: 8px;
      background: #e4e4e4;
    }
    .dark .message {
      background: #444459;
    }
    .timestamp {
      font-size: 0.8em;
      color: gray;
    }
    .reaction-buttons button {
      margin-left: 5px;
      font-size: 14px;
      padding: 2px 5px;
    }
    .admin-panel {
      display: none;
      margin-top: 10px;
    }
    .typing-indicator {
      font-style: italic;
      font-size: 0.9em;
      color: #666;
    }
    .search-box {
      margin: 10px 0;
      display: flex;
      gap: 5px;
    }
    .room-name {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="logo">
        <img src="https://img.icons8.com/fluency/48/chat.png" alt="logo" />
        <h1>ChatZid</h1>
      </div>
      <button id="toggle-dark">üåì Tema</button>
    </div>
    <div class="room-name" id="room-name"></div>
    <div class="search-box">
      <input type="text" id="search" placeholder="Pretra≈æi poruke...">
    </div>
    <div id="messages"></div>
    <div class="typing-indicator" id="typing"></div>
    <form id="message-form">
      <input type="text" id="name" placeholder="Va≈°e ime (ili ostavi prazno)" />
      <input type="text" id="message" placeholder="Va≈°a poruka" required />
      <button type="submit">Po≈°alji</button>
    </form>
    <div class="admin-panel" id="admin-panel">
      <button onclick="deleteAllMessages()">üóëÔ∏è Obri≈°i sve poruke</button>
    </div>
    <form id="admin-login">
      <input type="password" id="admin-pass" placeholder="Admin lozinka" />
      <button type="submit">Prijava kao admin</button>
    </form>
  </div>
  <script>
    // Temna tema toggle
    const darkToggle = document.getElementById('toggle-dark');
    const isDark = localStorage.getItem('darkMode') === 'true';
    if (isDark) document.body.classList.add('dark');
    darkToggle.onclick = () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    };
  </script>
</body>
</html>
