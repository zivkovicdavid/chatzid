<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <link rel="icon" href="https://img.icons8.com/fluency/48/chat.png" />
  <style>
    :root {
      --bg-light: #f2f2f2;
      --bg-dark: #1e1e2f;
      --text-light: #000;
      --text-dark: #fff;
      --primary: #6c63ff;
      --border-radius: 12px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    .dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .dark .container {
      background-color: #2c2c3e;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 32px;
      height: 32px;
    }

    .room-name {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }

    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
      border-radius: var(--border-radius);
    }

    .dark #messages {
      background: #333344;
    }

    .message {
      margin-bottom: 12px;
      padding: 8px;
      border-radius: var(--border-radius);
      background: #e4e4e4;
    }

    .dark .message {
      background: #444459;
    }

    .timestamp {
      font-size: 0.8em;
      color: gray;
    }

    .reaction-buttons button {
      margin-left: 5px;
      font-size: 14px;
      padding: 2px 5px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    form {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 16px;
    }

    input:focus, button:focus {
      outline: none;
      border-color: var(--primary);
    }

    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #574fe3;
    }

    .admin-panel {
      display: none;
      margin-top: 10px;
    }

    .admin-panel.active {
      display: block;
    }

    .dark-mode-toggle {
      background: transparent;
      border: none;
      color: var(--primary);
      cursor: pointer;
      font-size: 14px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="logo">
        <img src="https://img.icons8.com/fluency/48/chat.png" alt="logo" />
        <h1>Chat App</h1>
      </div>
      <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ“ Tema</button>
    </div>

    <div class="room-name">Soba</div>

    <div id="messages"></div>

    <form id="messageForm">
      <input type="text" id="username" placeholder="VaÅ¡e ime" required />
      <input type="text" id="messageInput" placeholder="Unesite poruku" required />
      <button type="submit">PoÅ¡alji</button>
    </form>

    <div style="margin-top:20px">
      <input type="password" id="adminPassword" placeholder="Admin Å¡ifra" />
      <button onclick="loginAdmin()">Prijavi se kao admin</button>
    </div>

    <div class="admin-panel" id="adminPanel">
      <button onclick="deleteAllMessages()">ðŸ—‘ ObriÅ¡i sve poruke</button>
    </div>
  </div>

  <script>
  const messages = document.getElementById('messages');
  const form = document.getElementById('messageForm');
  const username = document.getElementById('username');
  const input = document.getElementById('messageInput');
  const adminPanel = document.getElementById('adminPanel');

  const adminPassword = 'David1902';

  // UÄitaj poruke iz localStorage pri pokretanju
  window.addEventListener('load', () => {
    const savedMessages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
    savedMessages.forEach(msg => renderMessage(msg));
  });

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const name = username.value.trim();
    const text = input.value.trim();
    if (!name || !text) return;

    const msgObj = {
      name,
      text,
      time: new Date().toLocaleTimeString()
    };

    // Dodaj novu poruku u localStorage
    const allMessages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
    allMessages.push(msgObj);
    localStorage.setItem('chatMessages', JSON.stringify(allMessages));

    renderMessage(msgObj);
    input.value = '';
  });

  function renderMessage({ name, text, time }) {
    const div = document.createElement('div');
    div.className = 'message';

    const nameElem = document.createElement('strong');
    nameElem.textContent = name;

    const textElem = document.createElement('span');
    textElem.textContent = `: ${text}`;

    const timeElem = document.createElement('div');
    timeElem.className = 'timestamp';
    timeElem.textContent = time;

    const reactions = document.createElement('div');
    reactions.className = 'reaction-buttons';
    ['ðŸ‘', 'ðŸ˜‚', 'â¤ï¸'].forEach(emoji => {
      const btn = document.createElement('button');
      btn.textContent = emoji;
      btn.onclick = () => {
        btn.textContent = emoji + 'âœ”';
        btn.disabled = true;
      };
      reactions.appendChild(btn);
    });

    div.appendChild(nameElem);
    div.appendChild(textElem);
    div.appendChild(document.createElement('br'));
    div.appendChild(timeElem);
    div.appendChild(reactions);

    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark');
  }

  function loginAdmin() {
    const passwordInput = document.getElementById('adminPassword');
    if (passwordInput.value === adminPassword) {
      adminPanel.classList.add('active');
      alert('UspeÅ¡no prijavljen kao admin!');
    } else {
      alert('PogreÅ¡na Å¡ifra!');
    }
    passwordInput.value = '';
  }

  function deleteAllMessages() {
    if (confirm('Da li ste sigurni da Å¾elite da obriÅ¡ete sve poruke?')) {
      messages.innerHTML = '';
      localStorage.removeItem('chatMessages');
    }
  }
</script>
</body>
</html>
