<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <link rel="icon" href="https://img.icons8.com/fluency/48/chat.png" />
  <style>
    :root {
      --bg-light: #f2f2f2;
      --bg-dark: #1e1e2f;
      --text-light: #000;
      --text-dark: #fff;
      --primary: #6c63ff;
      --border-radius: 12px;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }
    .dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .dark .container {
      background-color: #2c2c3e;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      width: 32px;
      height: 32px;
    }
    .room-name {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
      border-radius: var(--border-radius);
      white-space: pre-wrap;
    }
    .dark #messages {
      background: #333344;
    }
    .message {
      margin-bottom: 12px;
      padding: 8px;
      border-radius: var(--border-radius);
      background: #e4e4e4;
    }
    .dark .message {
      background: #444459;
    }
    .timestamp {
      font-size: 0.8em;
      color: gray;
    }
    .reaction-buttons button {
      margin-left: 5px;
      font-size: 14px;
      padding: 2px 5px;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    form {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    input:focus, button:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
    }
    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #574fe3;
    }
    .admin-panel {
      display: none;
      margin-top: 10px;
    }
    .admin-panel.active {
      display: block;
    }
    .dark-mode-toggle {
      background: transparent;
      border: none;
      color: var(--primary);
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="logo">
        <img src="https://img.icons8.com/fluency/48/chat.png" alt="logo" />
        <h1>Chat App</h1>
      </div>
      <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåì Tema</button>
    </div>

    <div class="room-name">Unesite komentar:</div>

    <div id="messages"></div>

    <form id="messageForm">
      <input type="text" id="username" placeholder="Va≈°e ime" />
      <textarea id="messageInput" placeholder="Unesite poruku" required></textarea>
      <button type="submit">Po≈°alji</button>
    </form>

    <div style="margin-top:20px">
      <input type="password" id="adminPassword" placeholder="Admin ≈°ifra" />
      <button onclick="loginAdmin()">Prijavi se kao admin</button>
    </div>

    <div class="admin-panel" id="adminPanel">
      <button onclick="deleteAllMessages()">üóë Obri≈°i sve poruke</button>
      <button onclick="resetGuestCounter()">üîÑ Resetuj brojaƒç gostiju</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBvW11X6f7R0hnoOA84l5WjY6ZYlEjgWGM",
      authDomain: "chatzid-3f30d.firebaseapp.com",
      databaseURL: "https://chatzid-3f30d-default-rtdb.firebaseio.com",
      projectId: "chatzid-3f30d",
      storageBucket: "chatzid-3f30d.appspot.com",
      messagingSenderId: "332600317551",
      appId: "1:332600317551:web:15710d3553991ce3ce1f9a",
      measurementId: "G-ZK6W0F802V"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    const messages = document.getElementById('messages');
    const form = document.getElementById('messageForm');
    const usernameInput = document.getElementById('username');
    const input = document.getElementById('messageInput');
    const adminPanel = document.getElementById('adminPanel');
    const adminPassword = 'David1902';

    let guestName = localStorage.getItem('guestName');

    async function assignGuestName() {
      if (!guestName) {
        const guestCounterRef = db.ref('guestCounter');
        const result = await guestCounterRef.transaction(current => (current || 0) + 1);
        const number = result.snapshot.val();
        guestName = `Gost ${number}`;
        localStorage.setItem('guestName', guestName);
      }
    }

    assignGuestName();

    messagesRef.on('child_added', snapshot => {
      const msg = snapshot.val();
      renderMessage(msg);
    });

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      let name = usernameInput.value.trim();
      if (!name) {
        name = localStorage.getItem('guestName');
        if (!name) {
          await assignGuestName();
          name = guestName;
        }
      }

      const text = input.value.trim();
      if (!text) return;

      const msgObj = {
        name,
        text,
        time: new Date().toLocaleTimeString()
      };

      messagesRef.push(msgObj);
      input.value = '';
    });

    function renderMessage({ name, text, time }) {
      const div = document.createElement('div');
      div.className = 'message';

      const nameElem = document.createElement('strong');
      nameElem.textContent = name;

      const textElem = document.createElement('div');
      // Koristi textContent umesto innerHTML da bi spreƒçio izvr≈°avanje HTML koda
      textElem.textContent = `: ${text}`;

      const timeElem = document.createElement('div');
      timeElem.className = 'timestamp';
      timeElem.textContent = time;

      const reactions = document.createElement('div');
      reactions.className = 'reaction-buttons';
      ['üëç', 'üòÇ', '‚ù§Ô∏è'].forEach(emoji => {
        const btn = document.createElement('button');
        btn.textContent = emoji;
        btn.onclick = () => {
          btn.textContent = emoji + '‚úî';
          btn.disabled = true;
        };
        reactions.appendChild(btn);
      });

      div.appendChild(nameElem);
      div.appendChild(textElem);
      div.appendChild(document.createElement('br'));
      div.appendChild(timeElem);
      div.appendChild(reactions);

      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function loginAdmin() {
      const passwordInput = document.getElementById('adminPassword');
      if (passwordInput.value === adminPassword) {
        adminPanel.classList.add('active');
        alert('Uspe≈°no prijavljen kao admin!');
      } else {
        alert('Pogre≈°na ≈°ifra!');
      }
      passwordInput.value = '';
    }

    function deleteAllMessages() {
      if (confirm('Da li ste sigurni da ≈æelite da obri≈°ete sve poruke?')) {
        messages.innerHTML = '';
        messagesRef.remove();
      }
    }

    function resetGuestCounter() {
      if (confirm('Da li ste sigurni da ≈æelite da resetujete brojaƒç gostiju?')) {
        db.ref('guestCounter').set(0)
          .then(() => alert('Brojaƒç uspe≈°no resetovan na 0!'))
          .catch(error => alert('Gre≈°ka pri resetovanju: ' + error.message));
      }
    }
  </script>
</body>
</html>
