<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatZid</title>
  
  <!-- ✅ Firebase compat biblioteke -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
    #message-form { margin-top: 10px; }
    #message-form input { width: 80%; padding: 10px; }
    #message-form button { padding: 10px; }
  </style>
</head>
<body>
  <h1>ChatZid</h1>
  <div id="messages"></div>
  <form id="message-form">
    <input type="text" id="name" placeholder="Vaše ime" required />
    <input type="text" id="message" placeholder="Vaša poruka" required />
    <button type="submit">Pošalji</button>
  </form>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBvW11X6f7R0hnoOA84l5WjY6ZYlEjgWGM",
  authDomain: "chatzid-3f30d.firebaseapp.com",
  databaseURL: "https://chatzid-3f30d-default-rtdb.firebaseio.com",
  projectId: "chatzid-3f30d",
  storageBucket: "chatzid-3f30d.appspot.com",
  messagingSenderId: "332600317551",
  appId: "1:332600317551:web:15710d3553991ce3ce1f9a",
  measurementId: "G-ZK6W0F802V"
};

    // ✅ Inicijalizacija Firebase-a
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesDiv = document.getElementById('messages');
    const messageForm = document.getElementById('message-form');
    const nameInput = document.getElementById('name');
    const messageInput = document.getElementById('message');

    // ✅ Prikaz poruka
    db.ref('messages').on('child_added', (snapshot) => {
      const msg = snapshot.val();
      const msgDiv = document.createElement('div');
      msgDiv.textContent = msg.name + ": " + msg.text;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // ✅ Slanje poruke
    messageForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const text = messageInput.value.trim();
      if (name && text) {
        db.ref('messages').push({ name, text });
        messageInput.value = '';
      }
    });
  </script>
</body>
</html>
