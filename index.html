<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <title>ChatZid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    :root {
      --bg-color: #f0f2f5;
      --text-color: #333;
      --primary-color: #0084ff;
      --message-bg: #fff;
      --admin-color: #ff5252;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --message-bg: #2c2c2c;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    #messages {
      border: 1px solid #ccc;
      background: var(--message-bg);
      border-radius: 8px;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      background: var(--primary-color);
      color: #fff;
      border-radius: 8px;
      position: relative;
    }

    .timestamp {
      font-size: 0.8em;
      opacity: 0.7;
      margin-top: 5px;
    }

    .delete-btn, .delete-all-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: var(--admin-color);
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8em;
    }

    .delete-all-btn {
      position: relative;
      margin: 10px 0;
    }

    #message-form input, #message-form button {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #message-form {
      display: flex;
      gap: 10px;
    }

    #admin-controls {
      margin-top: 10px;
      display: none;
    }

    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <h1>ChatZid</h1>
  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>

  <div id="messages"></div>

  <form id="message-form">
    <input type="text" id="name" placeholder="VaÅ¡e ime" />
    <input type="text" id="message" placeholder="VaÅ¡a poruka" required />
    <button type="submit">PoÅ¡alji</button>
  </form>

  <div id="admin-login">
    <input type="text" id="admin-username" placeholder="Admin korisniÄko ime" />
    <input type="password" id="admin-password" placeholder="Lozinka" />
    <button onclick="loginAsAdmin()">Prijava kao admin</button>
  </div>

  <div id="admin-controls">
    <button class="delete-all-btn" onclick="deleteAllMessages()">ðŸ§¹ ObriÅ¡i sve</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBvW11X6f7R0hnoOA84l5WjY6ZYlEjgWGM",
      authDomain: "chatzid-3f30d.firebaseapp.com",
      databaseURL: "https://chatzid-3f30d-default-rtdb.firebaseio.com",
      projectId: "chatzid-3f30d",
      storageBucket: "chatzid-3f30d.appspot.com",
      messagingSenderId: "332600317551",
      appId: "1:332600317551:web:15710d3553991ce3ce1f9a",
      measurementId: "G-ZK6W0F802V"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesDiv = document.getElementById('messages');
    const messageForm = document.getElementById('message-form');
    const nameInput = document.getElementById('name');
    const messageInput = document.getElementById('message');
    const adminControls = document.getElementById('admin-controls');

    let isAdmin = false;
    let guestCounter = 1;

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    db.ref('messages').on('child_added', (snapshot) => {
      const msg = snapshot.val();
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
      msgDiv.innerHTML = `<strong>${msg.name}</strong>: ${msg.text}<div class="timestamp">ðŸ•’ ${formatTime(msg.time)}</div>`;
      if (isAdmin) {
        const delBtn = document.createElement('button');
        delBtn.textContent = 'ðŸ—‘ï¸';
        delBtn.className = 'delete-btn';
        delBtn.onclick = () => db.ref('messages/' + snapshot.key).remove();
        msgDiv.appendChild(delBtn);
      }
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    messageForm.addEventListener('submit', (e) => {
      e.preventDefault();
      let name = nameInput.value.trim();
      const text = messageInput.value.trim();
      if (!name) name = `Gost ${guestCounter++}`;
      if (text) {
        db.ref('messages').push({ name, text, time: Date.now() });
        messageInput.value = '';
      }
    });

    function loginAsAdmin() {
      const username = document.getElementById('admin-username').value.trim();
      const password = document.getElementById('admin-password').value.trim();
      if (username === 'David' && password === 'David1902') {
        isAdmin = true;
        adminControls.style.display = 'block';
        alert('Prijavljen si kao admin.');
        location.reload();
      } else {
        alert('PogreÅ¡an unos');
      }
    }

    function deleteAllMessages() {
      if (confirm('Da li ste sigurni da Å¾elite da obriÅ¡ete sve poruke?')) {
        db.ref('messages').remove();
        messagesDiv.innerHTML = '';
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }

    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
